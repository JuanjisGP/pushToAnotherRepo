name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: pandoc/latex
    #container: ubuntu    
    steps:
      - uses: actions/checkout@v4
      - name: Copy output_temp/ to output/ using rsync (to exclude main.epub in this example)
        run:  apk add rsync && rsync -arv --exclude=".gihub/" src/ output/
      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        with:
          source-directory: 'output/'
          destination-github-username: 'Jo3l'
          destination-repository-name: 'cv-web-builder'
          user-email: jjc.gp12@gmail.com
          commit-message: "probando a actualizar desde otro repo"
          target-branch: develop
